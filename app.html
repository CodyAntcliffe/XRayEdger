<body >
	
<!--
	Create the Image Select button 
-->
<div id="Controls">
	   <button title="Reduce Image to Edges" id="EdgeButton" type="button" class="btn btn-lg btn-primary" onclick="detectFeatures(gBlur.value,lowThresh.value,highThresh.value)" >Edge </button>
       <button title="Toggle Original Image"  id="Compare"  type="button" class="btn btn-lg btn-primary">Compare</button>
       <button title="Zoom in(out)" id="Zoom" type="button" class="btn btn-lg btn-primary">Zoom</button>
       <button title="Save Edited Image" id="Save" type="button" class="btn btn-lg btn-primary">Save</button>
       <button title="Select A New Image" id="newImage" type="button" class="btn btn-lg btn-primary">New</button>
<div id="ranges">

<input id="gBlur" value="2"   type="range" min="0" max="10" step="1" oninput="detectFeatures(gBlur.value,lowThresh.value,highThresh.value)" />
<input id="lowThresh" value="40" type="range" min="0" max="100" step="2" oninput="detectFeatures(gBlur.value,lowThresh.value,highThresh.value)"/>
<input id="highThresh" value="100" type="range" min="0" max="100" step="2" oninput="detectFeatures(gBlur.value,lowThresh.value,highThresh.value)"/>
</div>




<span id="uploadImage" class="myButton btn-success fileinput-button">
		<span>Select Image</span>
		<input type="file" id='imageLoader' name="imageLoader" >
</span>

	<canvas id="imageCanvas"></canvas>
	<canvas id="editCanvas"></canvas>
</div>

	<script src="main.js"></script>
	<script src = "slider/js/bootstrap-slider.js"></script>

	<script type="text/javascript" src: "js/jsfeat/jsfeat_imgproc.js"> </script>
	<script type="text/javascript" src: "js/jsfeat/jsfeat_linalg.js"> </script>

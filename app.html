<!DOCTYPE HTML>
<html>
<head>
	<title>X-Ray Edge Detection</title>
	<meta charset='utf-8'></meta>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="style.css" rel = "stylesheet">
    <link href="slider/css/slider.css" rel = "stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<body>

<!--
	Create the Image Select button 
-->
<div id="buttonss">
<div id="Controls" class="dropdown">
    <button id="EdgeButton" class="btn btn-lg btn-primary" type="button" data-toggle="dropdown">Edge
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a onclick="canny(gBlur.value,lowThresh.value,highThresh.value)">Canny</a></li>
      <li><a onclick="sobel()">Sobel</a></li>
      <li><a onclick="scharr()">Scharr</a></li>
    </ul>
       <button title="Toggle Original Image"  id="Compare"  type="button" class="btn btn-lg btn-primary">Compare</button>
       <button title="Zoom in(out)" id="Zoom" type="button" class="btn btn-lg btn-primary">Zoom</button>
       <button title="Save Edited Image" id="Save" type="button" class="btn btn-lg btn-primary">Save</button>
       <button title="Select A New Image" id="newImage" type="button" class="btn btn-lg btn-primary">New</button>
</div>
</div>




<div id="ranges">

<input id="gBlur" value="2"   type="range" min="1" max="3" step="1"/>
<input id="lowThresh" value="40" type="range" min="0" max="100" step="2"/>
<input id="highThresh" value="70" type="range" min="0" max="100" step="2"/>
</div>

<span id="uploadImage" class="myButton btn-success fileinput-button">
		<span>Select Image</span>
		<input type="file" id='imageLoader' name="imageLoader" >
</span>
<img id="myImage"/>
<canvas id="imageCanvas"></canvas>
   
<canvas id="editCanvas"></canvas>
